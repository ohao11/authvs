server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

spring:
  devtools:
    # 启用 DevTools 热部署
    restart:
      enabled: true
      # 可选：设置监听的文件目录（默认会监听 classpath 下的文件）
      # 多个目录用逗号分隔
      additional-paths: src/main/java,src/main/resources
      # 排除某些文件变动时不触发重启（比如日志文件）
      exclude: logs/**,*.log
  data:
    redis:
      host: localhost
      port: 16379
      password: 123456
      database: 0
      # 读取超时时间（推荐使用标准时长格式，如 2s）
      timeout: 2s
      # 可选：连接超时（如需单独设置）
      connect-timeout: 2s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

