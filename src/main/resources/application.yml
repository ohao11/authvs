server:
  port: 8080

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

spring:
  devtools:
    # 启用 DevTools 热部署
    restart:
      enabled: true
      # 可选：设置监听的文件目录（默认会监听 classpath 下的文件）
      # 多个目录用逗号分隔
      additional-paths: src/main/java,src/main/resources
      # 排除某些文件变动时不触发重启（比如日志文件）
      exclude: logs/**,*.log
  # MySQL数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/authvs?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    # 移除JPA相关配置（已切换到MyBatis-Plus）
    enabled: false
  data:
    redis:
      host: localhost
      port: 16379
      password: 123456
      database: 0
      # 读取超时时间（推荐使用标准时长格式，如 2s）
      timeout: 2s
      # 可选：连接超时（如需单独设置）
      connect-timeout: 2s
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  # 国际化配置
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600s

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      table-prefix:
